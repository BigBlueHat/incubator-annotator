<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Apache Annotator (incubating) demo</title>
    <style>
      .highlighted {
        background-color: #ff68;
        border: 0.1px solid #f60a;
      }
      #debugField {
        color: #666;
        background: #f8f8f8;
        padding: 2em;
        height: 12em;
        overflow-y: scroll;
        resize: vertical;
      }
      #debugField.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <label for="query">Search:</label>
    <input id="query" autocomplete="off" autofocus>
    <p id="selectableText">
      Hello, annotated world!
    </p>
    <p id="corpus" contenteditable="true">
      Hello, annotated world!
    </p>
    <pre id="debugField"></pre>
    <script src="/manifest.js"></script>
    <script src="/common.js"></script>
    <script src="/demo.js"></script>
  </body>
</html>
